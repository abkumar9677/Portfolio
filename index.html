<body onload="typeWriter()">

        <div style="text-align: center;float: right;">
        <figure><img src="./img/ak.png" width="160px" height="230px" id="pic"></figure>

        <p style="font-family: 'Lobster',cursive;text-align: center;">

            <span class="tag">CODING ENTHUSIAST<br><p id="demo"></p></span>
        </p>
        </div>
    </div>
    <div class ="middle">
        

    </div>
    <script>
        var i = 0;
        var txt = 'Welcome to the selfish WORLD!';
        var speed = 600;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
